<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests & Scans Scheduling â€“ MYOPcard</title>
    <link rel="stylesheet" href="../shared/base.css">
    <link rel="stylesheet" href="tests.css">
    <script defer src="../shared/ui.js"></script>
    <script defer src="tests.js"></script>
    <style>
        .field.flex-2 { flex: 2; }
        .field.flex-1 { flex: 1; }
        .card.margin-top-1rem { margin-top: 1rem; }
        .title.margin-bottom-0-5rem { margin: 0 0 .5rem; }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Tests & Scans Scheduling</h1>
            <p class="hero-cta">Book tests or scans without running between centers.</p>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <div class="card">
                    <h2 class="title">Book a Test / Scan</h2>
                    <form id="testsForm">
                        <div class="row">
                            <div class="field flex-2">
                                <label for="test">Test/Scan</label>
                                <input id="test" placeholder="e.g. MRI Brain" required />
                            </div>
                            <div class="field flex-1">
                                <label for="date">Date</label>
                                <input type="date" id="date" required title="Select a date for the test or scan" />
                            </div>
                        </div>
                        <div class="field">
                            <label for="notes">Notes</label>
                            <textarea id="notes" placeholder="Any special instructions"></textarea>
                        </div>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
                <div class="card margin-top-1rem">
                    <h3 class="title margin-bottom-0-5rem">Your recent test requests</h3>
                    <ul id="testsList"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 MYOPcard. All rights reserved.</p>
        </div>
    </footer>
    <div id="toast" class="toast">Saved</div>
</body>
</html>
