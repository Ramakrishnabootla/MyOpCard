<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyOpCard</title>
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="./auth.css" />
  <script defer src="../shared/ui.js"></script>
  <script defer src="./auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const errorEl = document.getElementById('error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.style.display = 'none';
        try { await Auth.handleLogin(form, errorEl); } catch (err) { errorEl.textContent = err.message; errorEl.style.display = 'block'; }
      });
    });
  </script>
  <style> .brand { text-align:center; margin-top:1rem; color:#6b7280; } </style>
  </head>
<body>
  <div class="container">
    <div class="brand">MyOpCard</div>
    <div class="card">
      <h1 class="title">Login</h1>
      <div id="error" class="error"></div>
      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="subtext">
        <a class="link" href="./forgot.html">Forgot password?</a>
        <span> Â· </span>
        <a class="link" href="./signup.html">Create account</a>
      </div>
    </div>
  </div>
</body>
</html>
