<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - MyOpCard</title>
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="./auth.css" />
  <script defer src="../shared/ui.js"></script>
  <script defer src="./auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.style.display = 'none'; successEl.style.display = 'none';
        try { await Auth.handleForgot(form, successEl, errorEl); } catch (err) { errorEl.textContent = err.message; errorEl.style.display = 'block'; }
      });
    });
  </script>
  <style> .brand { text-align:center; margin-top:1rem; color:#6b7280; } </style>
</head>
<body>
  <div class="container">
    <div class="brand">MyOpCard</div>
    <div class="card">
      <h1 class="title">Forgot password</h1>
      <div id="error" class="error"></div>
      <div id="success" class="success">If the email exists, a reset link was sent.</div>
      <form id="forgotForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Send reset link</button>
      </form>
      <div class="subtext">
        <a class="link" href="./login.html">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
